<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado">0</span></td>
      </tr>

      <tr>
        <td><button class="number-button" value="7" id="siete">7</button></td>
        <td><button class="number-button" value="8" id="ocho">8</button></td>
        <td><button class="number-button" value="9" id="nueve">9</button></td>
        <td>
          <button class="operation-button" value="/" id="division">/</button>
        </td>
      </tr>

      <tr>
        <td><button class="number-button" value="4" id="cuatro">4</button></td>
        <td><button class="number-button" value="5" id="cinco">5</button></td>
        <td><button class="number-button" value="6" id="seis">6</button></td>
        <td>
          <button class="operation-button" value="*" id="multiplicacion">
            *
          </button>
        </td>
      </tr>

      <tr>
        <td><button class="number-button" value="1" id="uno">1</button></td>
        <td><button class="number-button" value="2" id="dos">2</button></td>
        <td><button class="number-button" value="3" id="tres">3</button></td>
        <td>
          <button class="operation-button" value="-" id="resta">-</button>
        </td>
      </tr>

      <tr>
        <td><button id="clear-button">C</button></td>
        <td><button class="number-button" value="0" id="cero">0</button></td>
        <td><button class="equal-button" id="igual">=</button></td>
        <td>
          <button class="operation-button" value="+" id="suma">+</button>
        </td>
      </tr>
    </table>

    <script src="calculator.js"></script>
  </body>
</html>
